<!DOCTYPE html>
<html>

<head>
    <script src="./index.bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="https://runeapps.org/nis/nis.css" />
    <link rel="stylesheet" type="text/css" href="https://runeapps.org/nis/alt1-currentskin/skinstyle.css" />

    <style type="text/css">
        body {
            user-select: none;
        }

        #outputtable td:nth-child(1) {
            text-align: center;
        }

        #outputtable td:nth-child(4) {
            text-align: left;
            width: 300px;
        }

        #output {
            padding-left: 0.5em;
        }

        table td,
        table th {
            border-color: #757575;
            border-style: solid;
            border-width: 1px;
            padding: 0.2em;
        }

        table img {
            vertical-align: middle;
        }

        table {
            border-collapse: collapse;
        }

        #outputtable .imgcell {
            text-align: center;
        }

        #outputtable .qtycell {
            text-align: left;
        }
    </style>
</head>

<body class="nis" onload="TEST.start()">
    <h2>Travelling Merchant's Shop - Current stock</h2>
    <div id="output"></div>
</body>

</html>
